<app-header [icon]="'bi bi-pencil-fill'" [title]="title"></app-header>


<div class="m-auto mt-5" style="width: 50%;">
    <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input formControlName="firstName" type="text" class="form-control">
            <app-error-field [formField]="getFieldControl('firstName')"></app-error-field>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input formControlName="lastName" type="text" class="form-control">
            <app-error-field [formField]="getFieldControl('lastName')"></app-error-field>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone:</label>
            <input formControlName="phone" type="text" class="form-control">
            <app-error-field [formField]="getFieldControl('phone')"></app-error-field>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input formControlName="email" type="text" class="form-control">
            <app-error-field [formField]="getFieldControl('email')"></app-error-field>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address:</label>
            <input formControlName="address" type="text" class="form-control">
            <app-error-field [formField]="getFieldControl('address')"></app-error-field>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
    <div *ngIf="showNote" class=" mt-3 alert alert-success" role="alert">
        <strong>Success!</strong> Your customer details seccessfuly updated!
    </div>
</div>
